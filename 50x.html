<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <title>50x: Внутренняя ошибка сервера</title>
    <link href="css/error.css"
          rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Внутренняя ошибка сервера</div>
        <div class="error-details">Произошла внутренняя ошибка сервера. Мы уже работаем над решением этой проблемы.
        </div>
        <button class="error-button"
                onclick="history.back()">Вернуться назад
        </button>
    </div>
</body>
</html>
